<div class="row">
	<div class="col-sm-12">
		<h5 class="text-primary">
			Innovations:
		</h5>
	</div>
</div>
<div class="row" *ngIf="innovationList.length < 1" style="margin-left: 10px">
	<div class="col-sm-12">
		<h6>
			No Innovations have been researched
		</h6>
	</div>
</div>
<div *ngIf="innovationList.length > 0" style="max-height: 300px; overflow: auto; border: 1px solid #121416">
	<div class="col-sm-12" *ngFor="let innovation of innovationList">
		<div style="margin-left: 10px">
			{{innovation}}
		</div>
		<hr />
	</div>
</div>
