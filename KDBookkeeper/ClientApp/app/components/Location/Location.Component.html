<div class="row">
	<div class="col-sm-12">
		<h5 class="text-primary">
			Locations:
		</h5>
	</div>
</div>
<div class="row" *ngIf="locationList.length < 1" style="margin-left: 10px">
	<div class="col-sm-12">
		<h6>
			No Locations have been built yet
		</h6>
	</div>
</div>
<div *ngIf="locationList.length > 0" style="max-height: 300px; overflow: auto; border: 1px solid #121416">
	<div class="col-sm-12" *ngFor="let location of locationList">
		<div style="margin-left: 10px">
			{{location}}
		</div>
		<hr />
	</div>
</div>
