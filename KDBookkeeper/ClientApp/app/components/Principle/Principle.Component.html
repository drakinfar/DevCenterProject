<div class="row">
	<div class="col-sm-12">
		<h5 class="text-primary">
			Principles:
		</h5>
	</div>
</div>
<div class="row" *ngIf="principleList.length < 1" style="margin-left: 10px">
	<div class="col-sm-12">
		<h6>
			No Principles have been applied yet
		</h6>
	</div>
</div>
<div *ngIf="principleList.length > 0" style="max-height: 300px; overflow: auto; border: 1px solid #121416">
	<div class="col-sm-12" *ngFor="let principle of principleList">
		<div style="margin-left: 10px">
			{{principle}}
		</div>
		<hr />
	</div>
</div>
