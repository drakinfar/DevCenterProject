<div class="row">
	<div class="col-sm-12">
		<h5 class="text-primary">
			Quarry:
		</h5>
	</div>
</div>
<div class="row" *ngIf="quarryList.length < 1" style="margin-left: 10px">
	<div class="col-sm-12">
		<h6>
			No Quarry yet
		</h6>
	</div>
</div>
<div *ngIf="quarryList.length > 0" style="max-height: 300px; overflow: auto; border: 1px solid #121416">
	<div class="col-sm-12" *ngFor="let quarry of quarryList">
		<div style="margin-left: 10px">
			{{quarry}}
		</div>
		<hr />
	</div>
</div>
