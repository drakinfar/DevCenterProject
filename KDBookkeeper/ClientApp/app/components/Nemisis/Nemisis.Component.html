<div class="row">
	<div class="col-sm-12">
		<h5 class="text-primary">
			Nemisis:
		</h5>
	</div>
</div>
<div class="row" *ngIf="nemisisList.length < 1" style="margin-left: 10px">
	<div class="col-sm-12">
		<h6>
			No Nemisis yet
		</h6>
	</div>
</div>
<div *ngIf="nemisisList.length > 0" style="max-height: 300px; overflow: auto; border: 1px solid #121416">
	<div class="col-sm-12" *ngFor="let nemisis of nemisisList">
		<div style="margin-left: 10px">
			{{nemisis}}
		</div>
		<hr />
	</div>
</div>
