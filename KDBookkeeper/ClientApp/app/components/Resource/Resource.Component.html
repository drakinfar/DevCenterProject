<div class="row">
	<div class="col-sm-12">
		<h5 class="text-primary">
			Resources:
		</h5>
	</div>
</div>
<div class="row" *ngIf="resourceList.length < 1" style="margin-left: 10px">
	<div class="col-sm-12">
		<h6>
			No resources stored.
		</h6>
	</div>
</div>
<div *ngIf="resourceList.length > 0" style="max-height: 300px; overflow: auto; border: 1px solid #121416">
	<div class="col-sm-12" *ngFor="let resource of resourceList">
		<div class="row">
			<div class="col-sm-3">
				{{resource.quantity}}
			</div>
			<div class="col-sm-9">
				{{resource.name}}
			</div>		
		</div>
		<hr />
	</div>
</div>
