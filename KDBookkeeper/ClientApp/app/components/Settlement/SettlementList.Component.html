<form #form="ngForm" (ngSubmit)="selectSettlement(form.value)">
	<div class="col-sm-12">
		<div class="row">
			<div class="col-sm-10 form-group">
				<select [(ngModel)]="settlement.id" name="value">
					<option *ngFor="let settle of settlementList" value="{{settle.id}}">
						{{settle.name}}
					</option>
				</select>
				<button class="btn bg-success" type="submit">
					<span class="glyphicon glyphicon-tower"></span> Submit
				</button>
			</div>
			</div>
		</div>
</form>
