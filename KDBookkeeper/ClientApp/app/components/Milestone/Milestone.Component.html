<div class="row">
	<div class="col-sm-12">
		<h5 class="text-primary">
			Milestones:
		</h5>
	</div>
</div>
<div class="row" *ngIf="milestoneList.length < 1" style="margin-left: 10px">
	<div class="col-sm-12">
		<h6>
			No Milestones have happened yet
		</h6>
	</div>
</div>
<div *ngIf="milestoneList.length > 0" style="max-height: 300px; overflow: auto; border: 1px solid #121416">
	<div class="col-sm-12" *ngFor="let milestone of milestoneList">
		<div style="margin-left: 10px">
			{{milestone}}
		</div>
		<hr />
	</div>
</div>
